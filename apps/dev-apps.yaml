# apps/dev-apps.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev8
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/saraoncloud95/newspulse-argocd.git
    targetRevision: HEAD
    path: envs/dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
